<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            /* width: 300px; */
            margin: 50px;
            font-size:120px;
        }
        .key {
            font-weight: 800;
        }
        .value {
            font-weight: 800;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row border-bottom">
            <!-- <div class="col key">Item Sold:</div> -->
            <div class="col value" id="itemSold"></div>
        </div>

        <div class="row border-bottom">
            <!-- <div class="col key">Date:</div> -->
            <div class="col value" id="date"></div>
        </div>
        <div class="row border-bottom">
            <!-- <div class="col key">Quantity:</div> -->
            <div class="col value" id="quantity"></div>
        </div>
        <div class="row border-bottom">
            <!-- <div class="col key">Section:</div> -->
            <div class="col value" id="section"></div>
        </div>
        
        <div class="row">
            <!-- <div class="col key">Price:</div> -->
            <div class="col value" id="price"></div>
        </div>

        <div class="row">
            <div class="col key">Order number: _____________</div>
        </div>
    </div>
    </div>

</body>

</html>

<script>

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    const itemSold = urlParams.get('itemSold');
    const date = urlParams.get('date');
    const quantity = urlParams.get('quantity');
    const section = urlParams.get('section');
    const price = urlParams.get('price');

    document.getElementById("itemSold").innerHTML = itemSold;
    document.getElementById("date").innerHTML = date;
    document.getElementById("quantity").innerHTML = quantity;
    document.getElementById("section").innerHTML = section;
    document.getElementById("price").innerHTML = price;

    window.onload = function () { window.print(); }

</script>
